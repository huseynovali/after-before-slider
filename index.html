<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>After-Before-Slide</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container" id="container">
        <div class="after">
          <div class="after_image">
            <p class="after_text">After</p>
          </div>
        </div>
        <div class="before">
          <div class="before_image">
            <p class="before_text">Before</p>
          </div>
        </div>
        <div id="resizer" class="resizer">
          <div class="buttons">
            <div class="prev_icon">
              <svg
                width="20px"
                height="20px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14.2893 5.70708C13.8988 5.31655 13.2657 5.31655 12.8751 5.70708L7.98768 10.5993C7.20729 11.3805 7.2076 12.6463 7.98837 13.427L12.8787 18.3174C13.2693 18.7079 13.9024 18.7079 14.293 18.3174C14.6835 17.9269 14.6835 17.2937 14.293 16.9032L10.1073 12.7175C9.71678 12.327 9.71678 11.6939 10.1073 11.3033L14.2893 7.12129C14.6799 6.73077 14.6799 6.0976 14.2893 5.70708Z"
                  fill="#0F0F0F"
                />
              </svg>
            </div>

            <div class="next_icon">
              <svg
                width="20px"
                height="20px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9.7107 18.2929C10.1013 18.6834 10.7344 18.6834 11.1249 18.2929L16.0123 13.4007C16.7927 12.6195 16.7924 11.3537 16.0116 10.573L11.1213 5.68258C10.7307 5.29207 10.0976 5.29207 9.70707 5.68258C9.31655 6.07309 9.31655 6.70625 9.70707 7.09676L13.8927 11.2825C14.2832 11.673 14.2832 12.3061 13.8927 12.6966L9.7107 16.8787C9.32008 17.2692 9.32008 17.9024 9.7107 18.2929Z"
                  fill="#0F0F0F"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app/app.js"></script>
  </body>
</html>
